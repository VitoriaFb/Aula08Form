<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Aula de Form</title>
</head>

<body>
  <form>
    <div>
      <label for="name">Name
        <input type="text" id="name" value="Vitória Benetoli" />
      </label>
    </div>

    <div>

      <label for="email">Email
        <input type="email" id="email" required />
      </label>
    </div>


    <div>
      <label>
        <input type="radio" name="preco" value="150"> R$ 150,00
      </label>

      <label>
        <input type="radio" name="preco" value="200"> R$ 200,00
      </label>

      <label>
        <input type="radio" name="preco" value="250"> R$ 250,00
      </label>

      <label>
        <input type="radio" name="preco" value="300"> R$ 300,00
      </label>
    </div>

    <div>
      <input type="checkbox" name="varios precos" value="150"> R$ 150,00 <br>
      <input type="checkbox" name="varios precos" value="200"> R$ 200,00 <br>
      <input type="checkbox" name="varios precos" value="250"> R$ 250,00 <br>
      <input type="checkbox" name="varios precos" value="300"> R$ 300,00 <br>
      <input type="checkbox" name="varios precos" value="350"> R$ 350,00 <br>
      <input type="checkbox" name="varios precos" value="400"> R$ 400,00 <br>
    </div>

    <div>
      <label>
        Selecione o Time <br>
        <select>
          <option value="" selected>Selecione um Time</option>
          <option value="Palmeiras">Palmeiras</option>
          <option value="Santos">Santos</option>
          <option value="São Paulo">São Paulo</option>
          <option value="Corinthias">Corinthias</option>
        </select>
      </label>
    </div>

    <div>
      <label> Digite seu comentário <br>
        <textarea></textarea>
      </label>
    </div>


    <button>Enviar Formulário</button>
  </form>
</body>


</html>
